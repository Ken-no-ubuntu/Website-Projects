<input id="name" type="text" required placeholder="Randall Lawrence"></input>

<input id="email" type="email" placeholder="I.eatdoritos@doritos.com" required></input>
</label>
<label id="number-label">Number
<input id="number" type="number" min="0"
 max="100" placeholder="55"></input>
 </label>
 <label>What's your Occupation
 <select id="dropdown">
<option>Student</option>
<option>Full-time worker</option>
</label>
</select>
<label>Tell me which style you are?
<input type="radio" name="styly" checked class="inline" value="1">Business</input>
<input type="radio" name="styly" class="inline" value="2">Pure Interest</input>
 </label>
 </label>Any special comments?
 <textarea placeholder="I like expressing my ideas"></textarea>
 </label>
<label>Are you going to send a serious inquire?<label\>
  <input type="checkbox" class="inline" value="accepting-seriousness">
  <label>You promise to send me royalties in case you discover something interesting?<label\>
  <input type="checkbox" class="inline" value="accepting-royalties">

 <input type="submit" value="submit" id="submit"><input>
</fieldset>










</form>
